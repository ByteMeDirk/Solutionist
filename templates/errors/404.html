{% extends "base.html" %}

{% block title %}Page Not Found - Solutionist{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <h1 class="display-1 text-primary">404</h1>
        <h2 class="mb-4">Page Not Found</h2>
        <p class="lead mb-5">The page you're looking for doesn't exist or has been moved.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/" class="btn btn-primary btn-lg px-4 gap-3">Go Home</a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}
