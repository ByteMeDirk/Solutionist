{% extends "base.html" %}

{% block title %}Password Reset Complete - Solutionist{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Password Reset Complete</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        <h5 class="alert-heading">Success!</h5>
                        <p>Your password has been set. You may now log in with your new password.</p>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
